<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Chrart - FrontMentor</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="data/data.json"></script>
  <script src="js/script.js" type="module"></script>
</head>
<body>
  <main class="main-container">
    <div class="chart-container">
      <div class="chart-head">
        <div class="left-head">
          <p>My balance</p>
          <div>$921.48</div>
        </div>
        <div class="logo-container">
          <img src="images/logo.svg" alt="logo">
        </div>
      </div>
      <div class="chart-body">
        <div class="title">Spending - Last 7 days</div>
        <div class="chart">
          <div amount="" id="mon" class="day"></div>
          <div amount="" id="tue" class="day"></div>
          <div amount="" id="wed" class="day"></div>
          <div amount="" id="thu" class="day"></div>
          <div amount="" id="fri" class="day"></div>
          <div amount="" id="sat" class="day"></div>
          <div amount="" id="sun" class="day"></div>
        </div>
        <div class="seperator"></div>
        <div class="chart-footer">
          <div class="month-container">
            <p>Total this month</p>
            <div>$478.33</div>
          </div>
          <div class="from-last-month">
            <div>+2.4%</div>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
